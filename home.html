<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <style>
      .slider {
        margin-bottom: 30px;
      }

      .slide {
        max-width: 500px;
      }

      .nav {
        margin-bottom: 20px;
      }
      .nav button {
        height: 50px;
        background-color: #007bff;
        color: #fff;
        padding: 0 30px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          fill="#fff"
          class="header__logo"
        >
          <rect fill="none" height="24" width="24" />
          <path
            d="M22,12c0-5.52-4.48-10-10-10S2,6.48,2,12c0,4.84,3.44,8.87,8,9.8V15H8v-3h2V9.5C10,7.57,11.57,6,13.5,6H16v3h-2 c-0.55,0-1,0.45-1,1v2h3v3h-3v6.95C18.05,21.45,22,17.19,22,12z"
          />
        </svg>
      </a>
      <div class="header__right-col">
        <div class="header__search">
          <div class="header__search-wrap">
            <div class="header__search-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
            </div>
            <input
              class="header__search-input"
              type="text"
              placeholder="Search"
            />
          </div>
        </div>
        <div class="header__info">
          <p class="header__info-name">John Wick</p>
          <div class="header__container-avatar">
            <img class="header__avatar" src="./images/avatar2.jpg" alt="" />
            <div class="header__dropdown">
              <a href="#" onclick="logout()">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <aside class="aside">
        <a class="aside__link" href="#">About us</a>
        <a class="aside__link" href="#">Wish list</a>
        <a class="aside__link" href="#">Photos</a>
      </aside>
      <main class="main-home">
        <div class="container__head">
          <h3 class="title">Users</h3>
        </div>
        <div>
          <input
            value=""
            placeholder="Login"
            onchange="auth(this.value, 'login');"
          />
          <input
            placeholder="Password"
            onchange="auth(this.value, 'password');"
          />
          <button onclick="button()">Add</button>
        </div>

        <div class="table">
          <div class="table__head">
            <div class="table__column">
              <p>Image</p>
            </div>
            <div class="table__column">
              <p>Name</p>
            </div>
            <div class="table__column">
              <p>Phone</p>
            </div>
            <div class="table__column">
              <p>Age</p>
            </div>
            <div class="table__column">
              <p>E-mail</p>
            </div>
          </div>
          <div class="table__body">
            <div class="user">
              <div class="table__column">
                <img class="user__avatar" src="./images/avatar2.jpg" alt="" />
              </div>
              <div class="table__column">
                <p>John Wick</p>
              </div>
              <div class="table__column">
                <p>+38(000) 00 00 000</p>
              </div>
              <div class="table__column">
                <p>55</p>
              </div>
              <div class="table__column">
                <p>john.wick@game-over.us</p>
              </div>
              <div class="table__column">
                <div class="table__buttons">
                  <button>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24"
                      viewBox="0 0 24 24"
                      width="24"
                    >
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                      />
                    </svg>
                    <span>Edit</span>
                  </button>
                  <button class="delete">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24"
                      viewBox="0 0 24 24"
                      width="24"
                    >
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                      />
                    </svg>
                    <span>Delete</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!--Modal-->
    <div class="overlay">
      <div class="modal">
        <button class="modal__close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="black"
            width="18px"
            height="18px"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </button>
        <h3 class="title">Are you sure?</h3>
        <div class="modal__buttons">
          <button class="button">Yes</button>
        </div>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/dropdown.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
